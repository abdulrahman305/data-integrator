name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install tox
        run: python3 -m pip install tox
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Run linters
        run: tox -e lint
  unit-test:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install tox
        run: python3 -m pip install tox
      - name: Install poetry
        run: curl -sSL https://install.python-poetry.org | python3 -
      - name: Run tests
        run: tox -e unit
